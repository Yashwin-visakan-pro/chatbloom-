<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ChatBloom</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .form-control {
      border-radius: 50px;
      padding: 12px;
      border: 2px solid #fbc2eb;
      transition: all 0.3s;
    }
    .form-control:focus {
      border-color: #ff9a9e;
      box-shadow: 0 0 0 0.2rem rgba(255, 154, 158, 0.3);
    }
    .btn-custom {
      border-radius: 50px;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-login {
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      color: white;
    }
    .btn-login:hover {
      opacity: 0.9;
    }
    a {
      color: #ff9a9e;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-5 bg-white text-center">
          <!-- Logo -->
          <div class="mb-4">
            <img src="icon.png" 
                 class="rounded-circle shadow" 
                 alt="Chat Icon" width="80" style="background:#ff9a9e; padding:15px;">
          </div>

          <!-- Heading -->
          <h2 class="fw-bold text-dark mb-2">Welcome Back ðŸ’–</h2>
          <p class="text-muted mb-4">Login to continue your chats</p>

          <!-- Form -->
          <form id="loginForm">
            <div class="mb-3">
              <input type="email" id="email" class="form-control" placeholder="Email address" required>
            </div>
            <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-custom btn-login">Login</button>
            </div>
          </form>

          <!-- Links -->
          <div class="mt-4">
            <p class="mb-1"><a href="#">Forgot Password?</a></p>
            <p class="mb-0">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBqJkZx0bDaOb-0Rw2sm1TKFcT597RLkbs",
    authDomain: "chat-appp-c5ee0.firebaseapp.com",
    projectId: "chat-appp-c5ee0",
    storageBucket: "chat-appp-c5ee0.firebasestorage.app",
    messagingSenderId: "27510420696",
    appId: "1:27510420696:web:9e78a1f7fe00feaff453ad",
    measurementId: "G-BQ3PT1DD8K"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Set persistence (keep login even after refresh/redirect)
  auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

  // Handle login form
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await auth.signInWithEmailAndPassword(email, password);
      window.location.href = "chat.html";
    } catch (error) {
      alert("Error: " + error.message);
    }
  });
</script>

</body>
</html>
