<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ChatBloom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .form-control {
      border-radius: 50px;
      padding: 12px;
      border: 2px solid #fbc2eb;
      transition: all 0.3s;
    }
    .form-control:focus {
      border-color: #ff9a9e;
      box-shadow: 0 0 0 0.2rem rgba(255, 154, 158, 0.3);
    }
    .btn-custom {
      border-radius: 50px;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-login {
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      color: white;
    }
    .btn-login:hover {
      opacity: 0.9;
    }
    a {
      color: #ff9a9e;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-5 bg-white text-center">
          <div class="mb-4">
            <img src="icon.png" class="rounded-circle shadow" alt="Chat Icon" width="80" style="background:#ff9a9e; padding:15px;">
          </div>
          <h2 class="fw-bold text-dark mb-2">Welcome Back ðŸ’–</h2>
          <p class="text-muted mb-4">Login to continue your chats</p>

          <form id="loginForm">
            <div class="mb-3">
              <input type="email" id="email" class="form-control" placeholder="Email address" required>
            </div>
            <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-custom btn-login">Login</button>
            </div>
          </form>

          <div class="mt-4">
            <p class="mb-1"><a href="#">Forgot Password?</a></p>
            <p class="mb-0">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase v10 Modular -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAkUB8cH0kBTVf4jDmJvqe-ZiM0npDiaRU",
      authDomain: "chatbloom-70593.firebaseapp.com",
      projectId: "chatbloom-70593",
      storageBucket: "chatbloom-70593.appspot.com",
      messagingSenderId: "761754714884",
      appId: "1:761754714884:web:343fb283e544628cc2c651",
      measurementId: "G-E30VD1GML1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Set persistence
    await setPersistence(auth, browserLocalPersistence);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "chat.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
