<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBloom - Connect with Joy</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .btn-custom {
      border-radius: 50px;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-chat {
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      color: white;
    }
    .btn-chat:hover {
      opacity: 0.9;
    }
    .btn-outline {
      border: 2px solid #ff9a9e;
      color: #ff9a9e;
    }
    .btn-outline:hover {
      background: #ff9a9e;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div class="card p-5 bg-white">
          <!-- Logo / Icon -->
          <div class="mb-4">
            <img src="icon.png" 
                 class="rounded-circle shadow" 
                 alt="Chat Icon" width="90" style="background:#ff9a9e; padding:15px;">
          </div>

          <!-- Heading -->
          <h1 class="fw-bold text-dark mb-2">Welcome to <span style="color:#ff9a9e;">ChatBloom</span></h1>
          <p class="text-muted mb-4">A cozy place to share smiles, stories, and secrets ðŸ’•</p>

          <!-- Buttons -->
          <div class="d-grid gap-3">
            <a href="login.html" class="btn btn-custom btn-chat">Login âœ¨</a>
            <a href="signup.html" class="btn btn-custom btn-outline">Sign Up</a>
          </div>

          <!-- Footer -->
          <p class="small text-muted mt-5 mb-0">Made with ðŸ’– for you</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
