<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Requests - ChatBloom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .form-control {
      border-radius: 50px;
      padding: 12px;
      border: 2px solid #fbc2eb;
    }
    .form-control:focus {
      border-color: #ff9a9e;
      box-shadow: 0 0 0 0.2rem rgba(255, 154, 158, 0.3);
    }
    .btn-custom {
      border-radius: 50px;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      color: white;
      border: none;
    }
    .btn-custom:hover {
      opacity: 0.9;
    }
    .friend-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-radius: 12px;
      background: #fff7fb;
      margin-bottom: 10px;
      font-weight: 500;
    }
    .friend-info {
      display: flex;
      align-items: center;
    }
    .friend-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #ff9a9e;
    }
    h2, h5 {
      color: #333;
    }
    #loading p {
      font-weight: 500;
      color: #555;
    }
    #backBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 16px;
      border:none;
      border-radius:50px;
      background:#ff4081;
      color:white;
      font-weight:bold;
      cursor:pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index:10000;
    }
  </style>
</head>
<body>
  <button id="backBtn">â¬… Back</button>
  <div class="container py-4">
    <!-- Loading -->
    <div id="loading" class="text-center">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Checking login...</p>
    </div>

    <!-- Main content -->
    <div id="mainContent" style="display:none;">
      <h2 class="mb-4 text-center">ðŸ‘­ Friend Requests</h2>
      <p class="text-center text-muted mb-4">Logged in as: <span id="userEmail"></span></p>

      <!-- Send Request -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Send Friend Request</h5>
          <div class="input-group">
            <input type="email" id="friendEmail" class="form-control" placeholder="Enter friend's email">
            <button class="btn btn-custom" onclick="sendFriendRequest()">Send</button>
          </div>
        </div>
      </div>

      <!-- Pending Requests -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Pending Requests</h5>
          <div id="friendRequests"></div>
        </div>
      </div>

      <!-- Friends List -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Your Friends</h5>
          <ul id="friendsList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, serverTimestamp,
      query, where, onSnapshot, doc, updateDoc, arrayUnion, getDocs,getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAkUB8cH0kBTVf4jDmJvqe-ZiM0npDiaRU",
  authDomain: "chatbloom-70593.firebaseapp.com",
  projectId: "chatbloom-70593",
  storageBucket: "chatbloom-70593.firebasestorage.app",
  messagingSenderId: "761754714884",
  appId: "1:761754714884:web:343fb283e544628cc2c651",
  measurementId: "G-E30VD1GML1"
};

    const backBtn = document.getElementById('backBtn');
    backBtn.addEventListener('click', ()=>{ window.history.back(); });
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      document.getElementById("loading").style.display = "none";

      if (user) {
        currentUser = user;
        document.getElementById("mainContent").style.display = "block";
        document.getElementById("userEmail").textContent = user.email;
        loadFriendRequests();
        loadFriends();
      } else {
        setTimeout(() => { window.location.href = "login.html"; }, 500);
      }
    });

    async function sendFriendRequest() {
      const email = document.getElementById("friendEmail").value.trim();
      if (!email) return alert("Enter an email.");

      const q = query(collection(db, "users"), where("email", "==", email));
      const snap = await getDocs(q);
      if (snap.empty) return alert("No user found with that email.");

      let toUid;
      snap.forEach(d => toUid = d.id);
      if (toUid === currentUser.uid) return alert("You cannot add yourself!");

      await addDoc(collection(db, "friendRequests"), {
        from: currentUser.uid,
        to: toUid,
        status: "pending",
        timestamp: serverTimestamp()
      });
      alert("Friend request sent!");
      document.getElementById("friendEmail").value = "";
    }

    async function loadFriendRequests() {
        const q = query(
            collection(db, "friendRequests"),
            where("to", "==", currentUser.uid),
            where("status", "==", "pending")
        );

        onSnapshot(q, async (snapshot) => {
            const container = document.getElementById("friendRequests");
            container.innerHTML = "";

            for (const docSnap of snapshot.docs) {
            const req = docSnap.data();
            // Lookup displayName of the sender
            const fromUserRef = doc(db, "users", req.from);
            const fromSnap = await getDoc(fromUserRef);
            const fromName = fromSnap.exists() ? fromSnap.data().displayName : req.from;

            const div = document.createElement("div");
            div.className = "friend-item";
            div.innerHTML = `
                <div class="friend-info">
                <img src="https://i.pravatar.cc/40?u=${req.from}" alt="${fromName}">
                <span>${fromName}</span>
                </div>
                <div>
                <button class="btn btn-success btn-sm me-1" onclick="acceptRequest('${docSnap.id}', '${req.from}')">Accept</button>
                <button class="btn btn-danger btn-sm" onclick="declineRequest('${docSnap.id}')">Decline</button>
                </div>
            `;
            container.appendChild(div);
            }
        });
        }


    async function acceptRequest(requestId, fromUid) {
      await updateDoc(doc(db, "friendRequests", requestId), { status: "accepted" });
      await updateDoc(doc(db, "users", currentUser.uid), { friends: arrayUnion(fromUid) });
      await updateDoc(doc(db, "users", fromUid), { friends: arrayUnion(currentUser.uid) });
      alert("Friend added!");
    }

    async function declineRequest(requestId) {
      await updateDoc(doc(db, "friendRequests", requestId), { status: "declined" });
      alert("Request declined.");
    }

    function loadFriends() {
        const userRef = doc(db, "users", currentUser.uid);

        onSnapshot(userRef, async (docSnap) => {
            if (docSnap.exists()) {
            const friends = docSnap.data().friends || [];
            const container = document.getElementById("friendsList");
            container.innerHTML = "";

            for (const uid of friends) {
                const friendRef = doc(db, "users", uid);
                const friendSnap = await getDoc(friendRef);
                const friendName = friendSnap.exists() ? friendSnap.data().displayName : uid;

                const li = document.createElement("li");
                li.className = "list-group-item";
                li.textContent = friendName;
                container.appendChild(li);
            }
            }
        });
        }


    window.sendFriendRequest = sendFriendRequest;
    window.acceptRequest = acceptRequest;
    window.declineRequest = declineRequest;
  </script>
</body>
</html>
