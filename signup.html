<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - ChatBloom</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card { border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); transition: transform 0.3s ease; }
    .card:hover { transform: translateY(-5px); }
    .form-control { border-radius: 50px; padding: 12px; border: 2px solid #fbc2eb; transition: all 0.3s; }
    .form-control:focus { border-color: #ff9a9e; box-shadow: 0 0 0 0.2rem rgba(255, 154, 158, 0.3); }
    .btn-custom { border-radius: 50px; padding: 12px; font-weight: 600; transition: all 0.3s; }
    .btn-signup { background: linear-gradient(90deg, #ff9a9e, #fad0c4); color: white; }
    .btn-signup:hover { opacity: 0.9; }
    a { color: #ff9a9e; text-decoration: none; font-weight: 500; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-5 bg-white text-center">
          <div class="mb-4">
            <img src="icon.png" 
                 class="rounded-circle shadow" alt="Chat Icon" width="80" style="background:#ff9a9e; padding:15px;">
          </div>
          <h2 class="fw-bold text-dark mb-2">Join ChatBloom ðŸŒ¸</h2>
          <p class="text-muted mb-4">Create your account and start chatting!</p>

          <!-- Form -->
          <form id="signupForm">
            <div class="mb-3">
              <input type="text" id="displayName" class="form-control" placeholder="Display Name" required>
            </div>
            <div class="mb-3">
              <input type="number" id="age" class="form-control" placeholder="Age" min="10" required>
            </div>
            <div class="mb-3">
              <input type="email" id="email" class="form-control" placeholder="Email address" required>
            </div>
            <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-custom btn-signup">Sign Up</button>
            </div>
          </form>

          <div class="mt-4">
            <p class="mb-0">Already have an account? <a href="login.html">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>

  <script>
    // 1ï¸âƒ£ Firebase config - replace with your own Firebase project details
  const firebaseConfig = {
    apiKey: "AIzaSyAkUB8cH0kBTVf4jDmJvqe-ZiM0npDiaRU",
    authDomain: "chatbloom-70593.firebaseapp.com",
    projectId: "chatbloom-70593",
    storageBucket: "chatbloom-70593.firebasestorage.app",
    messagingSenderId: "761754714884",
    appId: "1:761754714884:web:343fb283e544628cc2c651",
    measurementId: "G-E30VD1GML1"
  };



    // 2ï¸âƒ£ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // 3ï¸âƒ£ Form handling
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const displayName = document.getElementById('displayName').value;
      const age = document.getElementById('age').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Create user in Firebase Auth
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Store additional info in Firestore
        await db.collection('users').doc(user.uid).set({
          displayName,
          age,
          email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert('Account created successfully!');
        signupForm.reset();
        window.location.href = 'chat.html'; // Redirect to login
      } catch (error) {
        console.error(error);
        alert(error.message);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
